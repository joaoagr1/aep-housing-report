<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradia Legal - Acompanhamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-house-door-fill"></i>
            MORADIA LEGAL - Acompanhamento de Áreas Irregulares
        </a>
    </div>
</nav>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Denúncias Registradas</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#denunciaModal">
            <i class="bi bi-plus-circle-fill"></i> Nova Denúncia
        </button>
    </div>

    <div id="loadingSpinner" class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-2">Carregando denúncias...</p>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover" id="denunciasTable" style="display: none;">
            <thead class="table-dark">
            <tr>
                <th>Protocolo</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Data de Criação</th>
            </tr>
            </thead>
            <tbody id="denunciasTbody">
            </tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="denunciaModal" tabindex="-1" aria-labelledby="denunciaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="denunciaModalLabel">Registrar Nova Denúncia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="denunciaForm">
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" step="any" class="form-control" id="latitude" required placeholder="-23.4253">
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" step="any" class="form-control" id="longitude" required placeholder="-51.9386">
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição da Irregularidade</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <input type="hidden" id="imageUrls" value="['http://exemplo.com/imagem.jpg']">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" form="denunciaForm">Salvar Denúncia</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
<script src="script.js"></script>
</body>
</html>
